inherit_gem:
  niftany: niftany_rubocop.yml

Metrics/BlockLength:
  Exclude:
    - 'config/environments/development.rb'
    - 'app/models/api_user.rb'
    - 'app/models/job.rb'
    - 'config/routes.rb'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'app/jobs/remediation_job.rb'

Metrics/PerceivedComplexity:
  Exclude:
    - 'app/jobs/remediation_job.rb'

Rails/NotNullColumn:
  Exclude:
    - 'db/migrate/20250714203038_create_gui_users.rb'

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

# Rubocop doesn't seem to understand the rswag DSL.
# Exclude the rswag spec file spec/requests/api/v1/api-docs/jobs_spec.rb
# from RSpec/EmptyExampleGroup.  Without this, autocorrect will delete 
# the code in that file.
RSpec/EmptyExampleGroup:
  Exclude:
    - 'spec/requests/api/v1/api-docs/jobs_spec.rb'

RSpec/VariableName:
  Exclude:
    - 'spec/requests/api/v1/api-docs/jobs_spec.rb'